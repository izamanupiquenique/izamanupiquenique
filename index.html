<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IzaManu Piquenique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="https://i.imgur.com/RqKYF8B.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px 0;
    }
    header img {
      max-width: 120px;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 2em;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .item input {
      margin-top: 10px;
      width: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    .total {
      margin: 20px 0;
      text-align: center;
      font-size: 1.2em;
    }
    .data-retirada {
      text-align: center;
      margin: 30px 0;
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
    }
    .data-retirada input {
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn-finalizar {
      display: block;
      margin: 20px auto;
      background: #ff9800;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-finalizar:hover {
      background: #fb8c00;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      max-width: 350px;
    }
    .popup-content h2 {
      margin-bottom: 20px;
    }
    .popup-content p {
      margin: 10px 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/RqKYF8B.png" alt="Logo">
  <h1>IzaManu Piquenique</h1>
</header>

<section class="catalogo">
  <div class="item">
    <img src="https://i.imgur.com/0DElr0H.jpg" alt="Toalha Xadrez">
    <p>Toalha Xadrez R$ 20</p>
    <input type="number" value="0" min="0">
  </div>
  <div class="item">
    <img src="https://i.imgur.com/Hw7cGU1.jpg" alt="Cesta de Piquenique">
    <p>Cesta R$ 30</p>
    <input type="number" value="0" min="0">
  </div>
  <div class="item">
    <img src="https://i.imgur.com/VT5nJkk.jpg" alt="Almofada">
    <p>Almofada R$ 10</p>
    <input type="number" value="0" min="0">
  </div>
</section>

<div class="data-retirada">
  <h2>Data de Retirada</h2>
  <p>Informe a data para retirada dos itens:</p>
  <input type="date" id="data">
</div>

<div class="total">Total: R$ <span id="total">0,00</span></div>

<button class="btn-finalizar" onclick="finalizarPedido()">FINALIZAR PEDIDO</button>

<div class="popup" id="resumoPopup">
  <div class="popup-content" id="resumoPedido">
    <!-- Resumo aqui -->
  </div>
</div>

<script>
  const precos = [20, 30, 10];
  const inputs = document.querySelectorAll('.item input');
  const totalSpan = document.getElementById('total');

  inputs.forEach(input => {
    input.addEventListener('input', atualizarTotal);
  });

  function atualizarTotal() {
    let total = 0;
    inputs.forEach((input, i) => {
      total += input.value * precos[i];
    });
    totalSpan.textContent = total.toFixed(2).replace('.', ',');
  }

  function finalizarPedido() {
    let mensagem = 'Pedido%20IzaManu%20Piquenique:%0A';
    let total = 0;
    let desconto = 0;
    let itensSelecionados = '';
    inputs.forEach((input, i) => {
      if (input.value > 0) {
        mensagem += `${input.value}x ${document.querySelectorAll('.item p')[i].textContent}%0A`;
        itensSelecionados += `${input.value}x ${document.querySelectorAll('.item p')[i].textContent}<br>`;
        total += input.value * precos[i];
      }
    });

    if (total === 0) {
      alert('Selecione pelo menos 1 item!');
      return;
    }

    const data = document.getElementById('data').value;
    if (!data) {
      alert('Informe a data de retirada.');
      return;
    }

    if (total >= 100) desconto = total * 0.10;
    const totalComDesconto = total - desconto;

    document.getElementById('resumoPedido').innerHTML = `
      <h2>Resumo do Pedido</h2>
      ${itensSelecionados}
      <p><strong style="color:#2196F3;">Total: R$ ${total.toFixed(2).replace('.', ',')}</strong></p>
      <p><em style="color:red;">Desconto: R$ ${desconto.toFixed(2).replace('.', ',')}</em></p>
      <p><strong style="color:green;">Total com Desconto: R$ ${totalComDesconto.toFixed(2).replace('.', ',')}</strong></p>
      <p><em style="color:red;">Data de Retirada: ${data}</em></p>
    `;

    document.getElementById('resumoPopup').style.display = 'flex';

    const numero = 'SEUNUMERO'; // Ex.: 55999999999
    const link = `https://wa.me/${numero}?text=${mensagem}Data%20de%20Retirada:%20${data}%0ATotal%20com%20Desconto:%20R$%20${totalComDesconto.toFixed(2).replace('.', ',')}`;
    window.open(link, '_blank');

    setTimeout(() => window.location.href = 'http://www.izamanupiquenique.com.br/obrigada.html', 500);
  }
</script>

</body>
</html>
