<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Monte seu kit de piquenique perfeito com o IzaManu Piquenique!">
  <title>IzaManu Piquenique</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .text-padding {
      padding: 0 1rem;
    }

    header {
      position: relative;
      height: 100vh;
      background: url('https://i.imgur.com/ahju3Xh.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(rgba(255,255,0,0.4), rgba(0,128,0,0.4));
      z-index: 1;
    }

    .header-content {
      position: relative;
      z-index: 2;
      color: #fff;
    }

    .header-content h1 {
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .header-content p {
      font-size: 1rem;
    }

    .catalogo {
      background-color: #f5f5f5;
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .item {
      background: white;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      transition: 0.3s;
    }

    .item.selecionado {
      border-color: green;
    }

    .item img {
      max-width: 100%;
      height: auto;
    }

    .item small {
      display: block;
      font-style: italic;
      font-size: 10px;
      color: #545454;
      margin: 0.2rem 0;
    }

    .btn-selecionar {
      margin-top: 1rem;
      padding: 0.6rem;
      width: 70%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-selecionar.selecionado {
      background-color: green;
    }

    .data-section {
      text-align: center;
      padding: 2rem 1rem;
    }

    .data-section h2 {
      margin-bottom: 0.5rem;
    }

    .data-section p {
      margin-bottom: 1rem;
    }

    .alerta {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
      display: none;
    }

    .resumo {
      text-align: center;
      padding: 1rem;
    }

    .resumo p {
      margin: 0.5rem 0;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      position: relative;
      overflow-y: auto;
      max-height: 80vh;
    }

    .popup-content h3 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .final-botoes {
      margin-top: 1.5rem;
      text-align: center;
    }

    .final-botoes button,
    .final-botoes a {
      padding: 0.7rem 1.5rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }

    .final-botoes button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .final-section {
      background-color: #eaeaea;
      text-align: center;
      padding: 2rem 1rem;
    }

    .final-section img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    .resumo strong {
      color: blue;
      display: block;
      font-weight: bold;
    }

    .resumo em {
      color: red;
      display: block;
      font-style: italic;
    }

    .resumo .valor-final {
      color: green;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
